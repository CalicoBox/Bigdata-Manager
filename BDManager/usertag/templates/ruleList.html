<!DOCTYPE html>
<html>
  <body class="sidebar-mini skin-purple wysihtml5-supported">
      <div>
          <section class="content">
              <div class="row">
                  <ol class="breadcrumb">
                      <li><a>用户群组管理</a></li>
                      <li class="active">用户群组列表</li>
                  </ol>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="box  box-table">
                          <div class="box-header with-border">
                              <div class="mytableTop">
                                  <h3 class="box-title">用户群组列表</h3>
                                  <i class="fa fa-fw fa-plus pull-right" id="addTag"></i>
                              </div>
                          </div>
                          <div class="box-body dingzhitable ">
                              <table class="table table-bordered">
                                  <thead>
                                      <tr>
                                          <th>群组名称</th>
                                          <th>用户标示字段</th>
                                          <th>群组来源</th>
                                          <th>创建人</th>
                                          <th>分群人数</th>
                                          <th>创建时间</th>
                                          <th></th>
                                      </tr>
                                      <tr class="searchTh">
                                          <th><input type="text" id=""/></th>
                                          <th><input type="text" id=""/></th>
                                          <th><input type="text" id=""/></th>
                                          <th><input type="text" id=""/></th>
                                          <th><input type="text" id=""/></th>
                                          <th><input type="text" id=""/></th>
                                          <th></th>
                                      </tr>
                                  </thead>
                                  <tbody id="taglistTable">

                                  </tbody>
                              </table>
                          </div><!-- /.box-body -->
                          <div class="box-footer clearfix">
                              <ul class="pagination pagination-sm no-margin pull-right">
                                  <li><a href="javascript:void(0);" id="prevPage">上一页</a></li>
                                  <li><a href="javascript:void(0);" id="nextPage">下一页</a></li>
                              </ul>
                              当前页数：<small id="currentPageNum">0</small>
                              总页数：<small id="totalPageNum">0</small>
                              总数：<small id="totalNum">0</small>
                          </div>
                      </div>
                  </div><!-- /.col -->
              </div>
          </section>
      </div>
      <div class="modal" id="chooseTypeModal">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                      <h4 class="modal-title">请选择新增DB库类型</h4>
                  </div>
                  <div class="modal-body">
                      <div class="form-group">
                          <div>
                              <div class="radio">
                                  <label>
                                      <input value="1" name="dbtype" type="radio" checked> 根据标签筛选群组
                                  </label>
                                  <label style="margin-left:30px;">
                                      <input  value="2" name="dbtype" type="radio"> 自定义上传群组
                                  </label>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
                      <button type="button" class="btn btn-primary" id="sureAddDB">确定</button>
                  </div>
              </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
      </div>
  </body>
  <script src="/static/other/require/require_jquery-2.1.4.js"></script>
  <script src="/static/js/requireConfig.js"></script>
