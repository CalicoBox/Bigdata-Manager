<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数据管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-datetimepicker.min.css">
      <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/other/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/static/other/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body class="sidebar-mini skin-purple wysihtml5-supported">
<div class="content-wrapper">
    <section class="content">

        <div class="row">
            <ol class="breadcrumb">
                <li><a>数据知识</a></li>
                <li><a href="dbList.html">DB配置</a></li>
                <li class="active">新增单库</li>
            </ol>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">群组名称</label>
                                <div class="col-sm-3 input-group-sm">
                                    <input type="text" class="form-control" id="name" placeholder="">
                                </div>
                                <div class="col-sm-7"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用户标识字段</label>
                                <div class="col-sm-3 input-group-sm">
                                    <div class="radio" id="uuid">
                                        <label>
                                            <input value="card_num" name="uuid" type="radio" checked> card_num
                                        </label>
                                        <label style="margin-left:30px;">
                                            <input value="device_id" name="uuid" type="radio"> device_id
                                        </label><label style="margin-left:30px;">
                                        <input value="telphone_no" name="uuid" type="radio"> telphone_no
                                    </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">上传文件格式</label>
                                <div class="col-sm-3 input-group-sm">
                                    <select id="fileType" class="myselect100">
                                        <option value="cvs">cvs</option>
                                        <option value="txt">txt</option>
                                    </select>
                                </div>
                                <div class="col-sm-7"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">文件行分隔符</label>
                                <div class="col-sm-3 input-group-sm">
                                    <select id="fileRowSpe" class="myselect100">
                                        <option value="\n">\n</option>
                                    </select>
                                </div>
                                <div class="col-sm-7"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">文件列分隔符</label>
                                <div class="col-sm-3 input-group-sm">
                                    <select id="fileColSpe" class="myselect100">
                                        <option value="\t">\t</option>
                                        <option value=",">,</option>
                                    </select>
                                </div>
                                <div class="col-sm-7"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">上传文件</label>
                                <div class="col-sm-3 input-group-sm">
                                    <input type="file"  id="file" name="file" >
                                </div>
                                <div class="col-sm-7"></div>
                            </div>
                            <div class="form-group">
                                <label for="desc" class="col-sm-2 control-label">描述</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control" id="desc" rows="6" placeholder="描述..."></textarea>
                                </div>
                                <div class="col-sm-4"></div>
                            </div>
                            <div class="form-group">
                                <label for="desc" class="col-sm-2 control-label"></label>
                                <div class="col-sm-3">
                                    <a class="btn btn-info pull-left" id="add">保存</a>
                                </div>
                                <div class="col-sm-3">
                                </div>
                                <div class="col-sm-4"></div>
                            </div>
                        </div><!-- /.box-body -->
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<iframe id="callbackIframe" name="callbackIframe" style="display: none;">
</iframe>
</body>
<script src="/static/js/other/require/require_jquery-2.1.4.js"></script>
<script src="/static/js/requireConfig.js"></script>
{#<script src="/static/js/userTag/addRuleDefined.js"></script>#}
</html>
